{{ $md := .Site.Params.body_is_markdown | default false }}

{{ with .Site.Params.cta }}
{{ if .enable }}
<section id="cta" class="wrapper  alt style2">
	<section class="spotlight">
		<div class="content">
      <h2>{{ .title | safeHTML }}</h2>
      {{ partial "body_text.html" (dict "context" . "md" $md) }}
		</div>
			<div class="image">
		<img src="/img/galle_map2.png">
			</div>
	</section>
</section>
{{ end }}
{{ end }}
